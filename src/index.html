<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Odin Weather App</title>
	</head>
	<body>
		<h1>Odin Weather App!</h1>
		<form id="locationForm" class="card">
			<label for="zipcode">Enter your zip code below:</label>
			<br />
			<br />
			<div>
				<input id="zipcode" type="text" name="zipcode" required />
				<input type="submit" value="Go" />
			</div>
		</form>
		<div id="results" class="card hidden"></div>
		<div id="hourlyForecast" class="card hidden"></div>
	</body>
</html>
