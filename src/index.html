<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Odin Weather App</title>
	</head>
	<body>
		<form id="locationForm" class="card">
			<label for="zipcode">Enter your zip code below:</label>
			<br />
			<br />
			<div>
				<input id="zipcode" type="text" name="zipcode" required />
				<input type="submit" value="Go">
			</div>
		</form>
		<div id="results" class="card" hidden>
			<h2 id="location">Location</h2>
			<div id="conditions" class="vertical-center">
				<img id="conditionIcon">&nbsp;
				<span id="conditionText"></span>&nbsp;-&nbsp;
				<span id="currentTemp"></span>
			</div>
			<span id="feelsLike"></span>
		</div>
	</body>
</html>
